<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | MMUST MarketHub</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="main-header">
    <div class="container text-center">
      <h1>ğŸ“ Contact MMUST MarketHub</h1>
      <p>Weâ€™d love to hear from you â€” reach out or visit us below!</p>
    </div>
  </header>

  <!-- MAP SECTION -->
  <section class="map-section">
    <div class="container">
      <h3 class="section-title">ğŸ“ Our Location</h3>
      <div id="map"></div>
    </div>
  </section>

  <!-- CONTACT FORM -->
  <section class="contact-section">
    <div class="container">
      <div class="contact-card">
        <h4>ğŸ“ Send Us a Message</h4>
        <form id="contact-form">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required />

          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />

          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Subject of your message" required />

          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>

          <div id="contact-result"></div>
          <button type="submit" class="btn btn-primary mt-3">ğŸ“¤ Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- ===============================
       ğŸ“¬ NEWSLETTER SECTION
  =============================== -->
  <section class="newsletter-section py-5 bg-light">
    <div class="container text-center">
      <h3>ğŸ“¬ Subscribe to Our Latest Newsletter</h3>
      <p>Stay updated with our latest offers, sellers, and products.</p>

      <form id="newsletter-form" class="newsletter-form d-flex justify-content-center mt-3">
        <input 
          type="email" 
          id="newsletter-email" 
          class="form-control w-50 me-2" 
          placeholder="Enter your email" 
          required 
        />
        <button type="submit" class="btn btn-success">Subscribe</button>
      </form>

      <!-- âœ… Feedback Message -->
      <div id="newsletter-result" class="mt-3"></div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="main-footer text-center py-3 bg-dark text-white">
    <p>&copy; <script>document.write(new Date().getFullYear());</script> MMUST MarketHub | All Rights Reserved.</p>
  </footer>

  <!-- JS -->
  <script src="contact.js"></script>

  <!-- GOOGLE MAP -->
  <script>
    function initMap() {
      const location = { lat: 0.2833, lng: 34.7667 }; // Kakamega, MMUST
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: location,
      });
      new google.maps.marker.AdvancedMarkerElement({
        map,
        position: location,
        title: "MMUST MarketHub HQ",
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_VALID_GOOGLE_API_KEY&callback=initMap"></script>
</body>
</html>
